version: 2.1

orbs:
  node: circleci/node@4.1.0

image: ubuntu:16.04

jobs:
  build:
    docker:
      - image: node:10.15.1

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - package-dependencies-{{ checksum "package.json" }}
          - webapp-dependencies-

      - run: |
          yarn
          yarn lint

      - save_cache:
          paths:
            - package/node_modules
          key: package-dependencies-{{ checksum "package.json" }}
  publish:
    executor: node/default
    steps:
      - checkout
      - run: yarn install
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run: npm publish

workflows:
  main:
    jobs:
      - build
      - publish:
          filters:
            branches:
              only: master
            tags:
              only: /^v([0-9]+).([0-9]+).([0-9]+)$/

